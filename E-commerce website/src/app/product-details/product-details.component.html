<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="productimage" src="{{ productData.URL }}" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>
      <div>
        Color : <h5 [style.backgroundColor]="productData.color" class="color"></h5>
      </div>
      <h6>Category : {{productData.catagory}}</h6>
      <h6>Category : {{productData.Description}}</h6>
      <button class="addbutton">Add to Cart</button>
      <button class="buybutton">Buy Now</button>

      <div class="quantity-group">
        <button (click)="change('minus')">-</button>
        <input type="text" value={{count}}>
        <button (click)="change('add')">+</button>
      </div>


    </div>
  </div>
</div>

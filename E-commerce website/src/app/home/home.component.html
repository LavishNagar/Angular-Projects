<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      *ngFor="let item of popularProducts"
      id="active"
    >
    <a routerLink="/details/{{ item.id }}">
      <img src="{{ item.URL }}" class="d-block w-100" alt="..." /> 
    </a>
      <div id="carausel" class="carousel-caption d-none carousel d-md-block">
        <h5>{{ item.name }}</h5>
        <p>{{ item.Description }}</p>
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3"   *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img
          src="{{item.URL}}"
          alt=""
        />

        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color:{{item.color}}</h6>
          </div>
        </div>

        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View Details</a>
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="add-product">
    <form class="form" #addproduct="ngForm" (ngSubmit)="submit(addproduct.value)">
        
        <h1 class="signupheading">Add New Product</h1>
        <p class="p_message">{{addProductMessage}}</p>
        <input class="form-input a" ngModel  name="name" type="text" placeholder="Enter Product name">
        <input class="form-input a" ngModel  name="price" type="text" placeholder="Enter Product price">
        <input class="form-input a" ngModel  name="color" type="text" placeholder="Enter Product color">
        <input class="form-input a" ngModel  name="catagory" type="text" placeholder="Enter Product catagory">
        <textarea class="form-input a" ngModel   name="Description" type="text" placeholder="Enter Product Description"></textarea> 
        <input class="form-input a" ngModel   name="URL" type="text" placeholder="Enter Image URL">
        <button class="form-button">Add Product</button>


    </form>
</div>

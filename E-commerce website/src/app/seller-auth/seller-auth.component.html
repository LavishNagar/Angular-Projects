<div class="seller-auth">
    <div *ngIf="!showLogin" class="signup">
        <form class="form" #sellerForm="ngForm" (ngSubmit)="signUp(sellerForm.value)">
            <h1 class="signupheading" style="color: white;">Seller Sign-Up</h1>
            <input class="form-input" ngModel name="name" type="text" placeholder="Enter your Name">
            <input class="form-input" ngModel name="email" type="Email" placeholder="Enter your Email">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter your Password">
            <button class="form-button">Sign Up</button>
            
            <a class="auth-toggle-link" (click)="openlogin()">Already have Account? Click to Login</a>

        </form>
    </div>


    <!-- Login Area -->

    <div *ngIf="showLogin" >
        <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <h1 class="loginheading" style="color: white;">Seller Login-Up</h1>
            <p class="loginerror">{{authError}}</p>
            <input class="form-input" ngModel name="email" type="Email" placeholder="Enter your Email">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter your Password">
            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="opensignup()">Don't have account! Click to Signup</a>

        </form>
    </div>




</div>
